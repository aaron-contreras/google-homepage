<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1">
        <link rel="stylesheet" href="styles/main.css" type="text/css"/>
        <title>Google</title>
    </head>
    <body>
        <nav id="navbar">
            <ol id="ol-flex-container">
                <li class="nav-item"><a href="https://mail.google.com/">Gmail</a></li>
                <li class="nav-item"><a href="https://www.google.com.pa/imghp?hl=en&tab=wi&ogbl">Images</a></li>
                <li id="more-li" class="nav-item">
                    <svg id="more-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="18px" height="18px"><path d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                </li>
            </ol>
        </nav>
        <div id="center-container">
            <img id="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="the word google"/>
            <form name="search">
                <div id="search-bar-container">
                    <div id="magnifying-container">
                        <svg id="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#9AA0A6" width="18px" height="18px">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/><path d="M0 0h24v24H0z" fill="none"/>
                        </svg>
                    </div>               
                    <input type="search" id="search-bar" name="search"/>
                </div>
                <div id="search-buttons-container">
                    <input class="button" type="submit" name="search" value="Google search"/>
                    <input class="button" type="submit" name="search" value="I'm feeling lucky"/>
                </div>
            </form>
        </div>
        <div id="bottom-container">
            
            <div id="top-footer">
                <div id="country">
                    <p id="country-text">Panama</p>
                </div>
            </div>
            <div id="bottom-footer">
                <div id="footer-bottom-left">
                    <ol class="bottom-footer-container">
                        <li class="bottom-link"><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiSmurhpcDoAhUonOAKHSWmAq0QkdQCCBY&url=https%3A%2F%2Fwww.google.com%2Fintl%2Fen_pa%2Fads%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&usg=AOvVaw1rQIoQBaZS3R_HNjnmXhSs">Advertising</a>
                        </li>
                        <li class="bottom-link"><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiSmurhpcDoAhUonOAKHSWmAq0QktQCCBc&url=https%3A%2F%2Fwww.google.com%2Fservices%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpbfoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpbfooter%26fg%3D1&usg=AOvVaw2SJ4zwRVXKyZr53qG9dm4K">Business</a></li>
                        <li class="bottom-link"><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiSmurhpcDoAhUonOAKHSWmAq0QkNQCCBg&url=https%3A%2F%2Fabout.google%2F%3Futm_source%3Dgoogle-PA%26utm_medium%3Dreferral%26utm_campaign%3Dhp-footer%26fg%3D1&usg=AOvVaw0DTmrfJJvbDpGvm9J7DDN1">About</a></li>
                        <li class="bottom-link"><a href="https://google.com/search/howsearchworks/?fg=1">How search works</a></li>
                    </ol>
                </div>
                <div id="footer-bottom-right">
                    <ol class="bottom-footer-container">
                        <li class="bottom-link">
                            <a href="#">Privacy</a>    
                        </li>
                        <li class="bottom-link">
                            <a href="#">Terms</a>
                        </li>
                        <li class="bottom-link">
                            <a href="#">Settings</a>
                        </li>
                    </ol>
                </div>
            </div>

</html>
